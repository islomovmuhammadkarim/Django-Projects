{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kitoblar olami{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="nav-container">
    <a class="brand" href="{% url 'home' %}">MrTon</a>
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      
      {% if user.is_authenticated %}
        <a href="{% url 'book_create' %}">Qo'shish</a>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button class="logout-btn" type="submit">Chiqish</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Kirish</a>
        <a href="{% url 'register' %}">Ro‘yxatdan o‘tish</a>
      {% endif %}
      
    </div>
  </div>
</nav>

<!-- Main container -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer>
    &copy; {{ now|date:"Y" }} My Blog
</footer>

</body>
</html>
