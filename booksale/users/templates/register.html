{% extends 'base.html' %}
{% load static %}

{% block title %}Ro‘yxatdan o‘tish{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/users/register.css' %}">

<div class="container register-container">
    <h1>Ro‘yxatdan o‘tish</h1>
    
    {% if messages %}
        {% for message in messages %}
            <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Ro‘yxatdan o‘tish</button>
    </form>
</div>
{% endblock %}
