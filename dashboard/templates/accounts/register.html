{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
</head>
<body>
    <div class="auth-container">
        <h1>Ro'yxatdan o'tish</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-field">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" placeholder="Username" required>
            </div>

            <div class="form-field">
                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" placeholder="Email" required>
            </div>

            <div class="form-field">
                <label for="id_password1">Parol</label>
                <input type="password" name="password1" id="id_password1" placeholder="Parol" required>
            </div>

            <div class="form-field">
                <label for="id_password2">Parolni tasdiqlash</label>
                <input type="password" name="password2" id="id_password2" placeholder="Parolni tasdiqlash" required>
            </div>

            <button type="submit" class="register-btn">Ro'yxatdan o'tish</button>
        </form>

        <p class="login-link">Allaqachon hisobingiz bormi? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
