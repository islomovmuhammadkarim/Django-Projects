{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h2>Yangi Post Yaratish</h2>
        </div>
        <div class="form-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit" class="submit-btn">Yaratish</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
/* Container full width va markazlashgan */
.form-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 50px 15px;
    background-color: #f9f9f9;
    min-height: 80vh;
    width: 100%;           /* full width */
    max-width: 1200px;     /* katta ekran uchun maksimal kenglik */
    margin: 0 auto;        /* markazlash */
}

/* Karta dizayni */
.form-card {
    background-color: #ffffff;
    width: 100%;           /* karta container’ni to‘liq egallasin */
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    overflow: hidden;
}

/* Header */
.form-header {
    background: linear-gradient(90deg, #d083cf, #d083cf);
    padding: 20px;
    color: white;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Body padding */
.form-body {
    padding: 30px;
}

/* Input / textarea / select */
.form-body p {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

.form-body input,
.form-body textarea,
.form-body select {
    padding: 10px 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
    width: 100%;
}

.form-body input:focus,
.form-body textarea:focus,
.form-body select:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0,123,255,0.3);
}

/* Button */
.submit-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #d083cf, #d083cf);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    background: linear-gradient(90deg, #d083cf, #d083cf);
}

/* Labels */
.form-body label {
    font-weight: 600;
    margin-bottom: 5px;
}

/* Responsive for small screens */
@media (max-width: 768px) {
    .form-container {
        padding: 20px 10px;
    }
}
</style>
{% endblock %}
