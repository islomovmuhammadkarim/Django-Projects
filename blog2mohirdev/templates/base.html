<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header / Navbar -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" width="30" height="24" class="d-inline-block align-text-top">
                    My Blog
                </a>
                {% if request.user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ request.user.username }}
                        </button>
                        <ul class="dropdown-menu">
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                            
                            <li><a class="dropdown-item" href="{% url 'password_change' %}">Key Change</a></li>
                        </ul>
                    </div>
                {% else %}
                    <div class="d-flex gap-2 justify-content-start">
                        <form action="{% url 'signup' %}">
                            <button type="submit" class="btn btn-danger">Sign Up</button>
                        </form>
                        <form action="{% url 'login' %}">
                            <button type="submit" class="btn btn-warning">Log In</button>
                        </form>
                    </div>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="flex-grow-1">
        <div class="container my-4">
            {% block content %}
            <!-- Sahifa kontenti shu yerga tushadi -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container d-flex justify-content-between">
            <span>&copy; 2025 My Blog</span>
            <span>Designed with ❤️ using Bootstrap</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
